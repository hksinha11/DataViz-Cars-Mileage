<html>
    <h1> Data Visualization - Comparing Highway and City Mileages with engine size as the size of the circle</h1>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<body onload='init()'>
    <p> <a href = '/bar.html' >Bar Viz</a></a></p>
    <p><a href = './index.html'>Home Page</a></p>
    <p><a href = '/engine.html'>Current Page</a></p>
<svg width=300 height=300>
</svg>
<script>
async function init() {
    
    const data = await d3.csv("https://flunky.github.io/cars2017.csv");
    var margin = 50;
    var height = 200;
    var width = 200;
    var svg = d3.select('svg').attr('height', 300).attr('width', 300).append("g").attr("transform","translate("+margin+","+margin+")");
    var x = d3.scaleLog().domain([10,150]).range([0, width]);
    var y = d3.scaleLog().domain([10,150]).range([height,0]);
    svg.selectAll("circle")
        .data(data)
        .enter()
        .append("circle")
          .attr("cx", function(d) { return x(+d.AverageCityMPG);} )
          .attr("cy", function(d) { return y(+d.AverageHighwayMPG);} )
          .attr("r",  function(d) { return 2 + +d.EngineCylinders;});

          

    d3.select("svg").append("g")
    .attr("transform","translate("+margin+","+margin+")")
    .call(d3.axisLeft(y).tickValues([10, 20, 50, 100]).tickFormat(d3.format("~s")));


    d3.select("svg").append("g")
.attr("transform","translate("+margin+","+250+")")
.call(d3.axisBottom(x).tickValues([10, 20, 50, 100]).tickFormat(d3.format("~s"))) ; 




    
}
</script>
</body>
</html>
